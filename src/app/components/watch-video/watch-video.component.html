<ion-header>
  <ion-toolbar>
    <ion-title>Video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe width="100%" height="230px" [src]="embededLink" frameborder="0" allowfullscreen></iframe>
</ion-content>
